<!DOCTYPE html>
<html>
    <head>
        <title>p5js examples - sub</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.11.8/lib/p5.min.js"></script>
    </head>
    <body>
        <div class="frame">
            <h1>Both</h1>
            <h3><a href="index.html">Go to Landing</a></h3>
            <h2 class="subheading">Rotating Banner</h2>
            <div id="banner-canvas-container">
                <canvas id="sketch-1"></canvas>
            </div>
            <h2 class="subheading">Gallery</h2>
            <div id="gallery-canvas-container">
                <div class="arrow" id="left-arrow">
                    <img src="images/left-arrow.png">
                </div>
                <canvas id="sketch-2"></canvas>
                <div class="arrow" id="right-arrow">
                    <img src="images/right-arrow.png">
                </div>
            </div>
        </div>
        <script src="scripts/sketch_both.js"></script>
        <!-- <script src="scripts/timeout.js"></script> -->
    </body>
</html>
